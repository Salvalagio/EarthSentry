<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-white p-4 pb-2 justify-between">
        <div class="text-[#111418] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Profile</h2>
      </div>
      <div class="flex w-full grow bg-white @container p-4">
        <div class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[3/2] rounded-xl flex">
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/d32e5248-fc8c-473e-85b1-bd61cd396ec6.png");'
          ></div>
        </div>
      </div>
      <div class="flex px-4 py-3 justify-center">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Edit Profile Photo</span>
        </button>
      </div>
      <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
        <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Email</p>
        <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">allison@zhang.com</p></div>
      </div>
      <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
        <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Password</p>
        <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">**********</p></div>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1980e6] text-white text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Log Out</span>
        </button>
      </div>
      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
