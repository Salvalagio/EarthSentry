<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-white p-4 pb-2 justify-between">
        <div class="text-[#111418] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Admin page</h2>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#111418] text-base font-medium leading-normal pb-2">Date range</p>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
            value=""
          />
        </label>
        <label class="flex flex-col min-w-40 flex-1">
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Issues</h2>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/0c260674-450e-461c-a773-f638223680ec.png");'
          ></div>
          <div>
            <p class="text-[#111418] text-base font-medium leading-normal">Trash on the street</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Littering - 15 votes</p>
          </div>
        </div>
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/d0513218-3c50-4365-b448-082509ce9d46.png");'
          ></div>
          <div>
            <p class="text-[#111418] text-base font-medium leading-normal">Car emitting fumes</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Greenhouse gas emissions - 10 votes</p>
          </div>
        </div>
        <div class="flex flex-col gap-3 pb-3">
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/c633ccb4-13d8-43e0-b9e3-78429f4cb856.png");'
          ></div>
          <div>
            <p class="text-[#111418] text-base font-medium leading-normal">Unhealthy air</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Air quality - 20 votes</p>
          </div>
        </div>
      </div>
      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
